<script>
  function putMonthDate(yyyy, dd){  
    var cont = document.getElementById('ctid');
    var html ='';   
    var monthData = window.datepicker.getMonthData(yyyy,dd);
    
    for(var i=0;i<42;i++){
      var date = monthData[i];
      if(i%7 ==0){ html+='<tr>';}
      html += '<td value=\"'+ date +'\" onclick=\"setTdFont('+ i +')\" id=\"'+ i +'\">' + date   +'</td>';
      if(i%7 ==6){ html+='</tr>';}
    
    }
    cont.innerHTML=html;
    console.log(html);
  }
  

</script>
<script type="text/javascript">
  function setTdFont(id){

    var date = $("#"+id).val();
    var today = new Date();
    year=today.getFullYear();
    Month =today.getMonth()+1;

    $("#clickdate").val(year + "-" + Month + "-" + date);

    var obj = window.document.getElementById(id);
    console.log(date);
    var html= '<font size=\"3\">' + date +'</font> <font size=\"6\" color=\"red\">' + $('#msel-id').val() +'</font>'
    obj.innerHTML=html;
  }
</script>
<script>
function changecur(v) {
  console.log(v);
  var obj = window.document.getElementById("ctid");
  switch (v)
  {
    case "V" :obj.setAttribute("class", "v-cur");break;
    case "F" :obj.setAttribute("class", "f-cur");break;
    case "S" :obj.setAttribute("class", "s-cur");break;
    case "O" :obj.setAttribute("class", "o-cur");break;
    default:break;
  }
}
</script>
      <style>
      .v-cur{
        cursor:url('cur/V.cur'),auto;
      }
      .f-cur{
        cursor:url('cur/F.cur'),auto;
      }
      .s-cur{
        cursor:url('cur/S.cur'),auto;
      }
      .o-cur{
        cursor:url('cur/O.cur'),auto;
      }

    </style>
