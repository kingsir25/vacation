<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />

<script type="text/javascript" src="src/getmonthdata.js"></script>
<script>
  function putMonthDate(yyyy, dd){  
    var cont = document.getElementById('ctid');
    var html ='';   
    var monthData = window.datepicker.getMonthData(yyyy,dd);
    
    for(var i=0;i<42;i++){
      var date = monthData[i];
      if(i%7 ==0){ html+='<tr>';}
      html += '<td>' + date   +'</td>';
      if(i%7 ==6){ html+='</tr>';}
    
    }
    console.log(html);
    cont.innerHTML=html;
    //document.write(html);
  }
  
</script>

</head>
<body >
 <table class= "table table-striped table-lg table-bordered table-hover">
    <thead>
     <tr>
      <th>日</th>
      <th>一</th>
      <th>二</th>
      <th>三</th>
      <th>四</th>
      <th>五</th>
      <th>六</th>
     </tr>
    </thead>
    <tbody name ="calandar-table" id="ctid" class ="putCalendar">
      <script >putMonthDate(2017,09);</script>
    </tbody>
   </table>

 </body>
 </html>
